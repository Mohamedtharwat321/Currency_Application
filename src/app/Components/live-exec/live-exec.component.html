<div class="container-sm p-4">
  <div class="d-flex justify-content-between">
    <h2 class="d-flex justify-content-between fs-3 p-2">live exchange rates</h2>
    <div class="d-flex justify-content-between"></div>

    <app-fav-curr
      [currencies]="currencyList"
      (onSelect)="getSelectedCurrency($event)"
      class="p-2"
    ></app-fav-curr>
  </div>
  

  <div class="container-sm">
  <h5 class="d-flex fs-5 p-2">My Portfolio</h5>

    <div class="row">
      <div class="col-md-6 col-sm-12" *ngFor="let c of portfolio">
        <app-currency [currency]="c"></app-currency>
      </div>
      <p *ngIf="portfolio.length === 0">No items found</p>
    </div>
  </div>
</div>
