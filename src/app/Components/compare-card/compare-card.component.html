<section class="compare-card-section">
    <form>
        <div class="d-flex row">
            <div class="col-6">
              <label for="amount">Amount</label>
              <input
                type="number"
                class="form-control amount"
                id="amount"
                placeholder="1"
              />
            </div>
      
            <div class="col-6">
              <label class="from" for="fromCurrency">From</label>
              <app-currency-dropdown></app-currency-dropdown>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
                <label for="target1" class="mt-3">Targeted Currency</label>
                <app-currency-dropdown></app-currency-dropdown>
                <input type="number" class="form-control mt-3" id="target1" placeholder="1">
            </div>

            <div class="col-6">
                <label for="target2" class="mt-3">Targeted Currency</label>
                <app-currency-dropdown></app-currency-dropdown>
                <input type="number" class="form-control mt-3" id="target2" placeholder="1">
            </div>
          </div>

          <button  type="submit" class="btn w-100 fw-medium compare-btn mt-3 py-2">
            Comapare
          </button>
    </form>
</section>
