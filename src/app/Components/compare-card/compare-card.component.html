<section class="compare-card-section">
  <form>
    <div class="d-flex row">
      <div class="col-6">
        <label for="amount">Amount</label>
        <input
          type="text"
          class="form-control amount"
          id="amount"
          placeholder="1"
          pattern="\d{1,5}"
        />
      </div>

      <div class="col-6">
        <label class="from" for="fromCurrency">From</label>
        <app-currency-dropdown  [fromCurr]="true"></app-currency-dropdown>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="target1" class="mt-3">Targeted Currency</label>
        <app-currency-dropdown  [tarOne]="true"></app-currency-dropdown>
        <input
          readonly="readonly"
          type="number"
          class="form-control mt-3"
          id="target1"
          placeholder="1"
          [value]='res1'
        />
      </div>

      <div class="col-6">
        <label for="target2" class="mt-3">Targeted Currency</label>
        <app-currency-dropdown [tarTwo]="true"></app-currency-dropdown>
        <input
          readonly="readonly"
          type="number"
          class="form-control mt-3"
          id="target2"
          placeholder="1"
          [value]='res2'
        />
      </div>
    </div>

    <button (click)="onCompare()" type="submit" class="btn w-100 fw-medium compare-btn mt-3 py-2">
      Comapare
    </button>
  </form>
</section>
