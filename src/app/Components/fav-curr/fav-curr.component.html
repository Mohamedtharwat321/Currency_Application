
<div class="container-sm">
  <button class="icon" mat-button (click)="isShown = !isShown">
    <img src="../../assets/plus.png" class="ico" />
    Add To Favourites
  </button>

  <div *ngIf="isShown" class="card p-4 rounded-5">
    <div class="modal-body p-2 fs-5">
      <p>My Favourites</p>
    </div>
    <div *ngFor="let c of currencies">
      <app-currency [currency]="c" [isCheckbox]="true" (onSelect)="onSelect.emit($event)"></app-currency>
    </div>
  </div>

</div>
