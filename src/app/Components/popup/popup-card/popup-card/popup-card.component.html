
  

  <div *ngFor="let curr of currencyList">

    <ul class="list-group list-group-flush m-0">
      <li class="list-group-item">
          <div class="d-flex border-bottom ">
              <div class=" d-flex fs-5  ">
                <img [src]="curr.flag_url" class="m-2 icon" />    
              </div>
               <div class="flex-grow-1 align-text-bottom px-4">
                  <div class="fs-6">{{curr.name}}</div>
                  <div class="cur fs-8">CURRENCY</div>
                </div> 
              <div class="d-flex align-items-center custom-control custom-checkbox rounded">
                  <input #checkBox class="form-check-input custom-control-input " type="checkbox" id="checkboxNoLabel"  value="" aria-label="...">
                </div>
  
            </div>
            <!-- <input #myInput type="text">
  <button (click)="checkInputProperty()">Check Input Property</button> -->
    </ul>
  

  </div>
