<form [formGroup]="heroForm" novalidate>
  <div>
      <div class="form-group">
          <ng-select appearance="outline" [searchable]="false" [clearable]="false" labelForId="heroId" formControlName="heroId">
              <ng-option  value="country">
                  <img src="{{basePath}}/assets/usa.png" width="24px" height="16px"/>
                   <span class="ms-2">USA</span>
              </ng-option>
          </ng-select>
      </div>
  </div>
</form>
